name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail

            cd /home/${{ secrets.VPS_USER }}/questcord

            # Ensure the repo exists and remote is correct
            if [ ! -d .git ]; then
              echo "ERROR: /home/${{ secrets.VPS_USER }}/questcord is not a git repo."
              echo "Clone it once: git clone <SSH_URL_OF_YOUR_REPO> /home/${{ secrets.VPS_USER }}/questcord"
              exit 1
            fi

            # Make sure we can reach origin and are on main
            git remote -v
            git fetch --all --prune
            git checkout main || git checkout -b main
            git reset --hard origin/main

            # If your package.json is inside 'production', keep these lines; otherwise remove the 'cd production'
            cd production

            # Install exactly what's in lockfile (prod only)
            if command -v npm >/dev/null 2>&1; then
              npm ci --only=production || npm install --only=production
            else
              echo "ERROR: npm is not installed on the VPS."
              exit 1
            fi

            # Make sure pm2 is in PATH; fallback to full path if needed
            if ! command -v pm2 >/dev/null 2>&1 && [ -x "/usr/bin/pm2" ]; then
              export PATH="/usr/bin:$PATH"
            fi

            # Start or reload the processes
            pm2 restart questcord-bot || pm2 start src/index.js --name questcord-bot
            pm2 restart questcord-worker || pm2 start worker/spawner.js --name questcord-worker
            pm2 save
