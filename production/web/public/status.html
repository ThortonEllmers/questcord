<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestCord Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .overall-status {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-healthy {
            background: #27ae60;
            color: white;
        }

        .status-degraded {
            background: #f39c12;
            color: white;
        }

        .status-unhealthy {
            background: #e74c3c;
            color: white;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .service-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .service-details {
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .service-response-time {
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .status-history {
            margin-top: 15px;
            height: 24px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 4px 6px;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .status-pipe {
            transition: color 0.3s ease;
            cursor: default;
        }
        
        .status-pipe.healthy {
            color: #27ae60;
        }
        
        .status-pipe.degraded {
            color: #f39c12;
        }
        
        .status-pipe.unhealthy {
            color: #e74c3c;
        }
        
        .status-pipe.unknown {
            color: #95a5a6;
        }
        
        .status-history-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 5px;
            text-align: center;
        }
        
        .status-pipe:hover {
            transform: scale(1.2);
            text-shadow: 0 0 4px currentColor;
        }
        
        .status-history-info {
            font-size: 0.75em;
            color: #95a5a6;
            margin-top: 2px;
            text-align: center;
        }

        .apis-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .apis-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .api-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .api-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .api-item:hover {
            background-color: #f8f9fa;
        }

        .api-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .api-endpoint {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .api-response-time {
            color: #27ae60;
            font-size: 0.9em;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .refresh-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            text-decoration: none;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .api-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/" class="back-btn">‚Üê Back to Map</a>
        </div>
        
        <div class="header">
            <h1>QuestCord Status</h1>
            <p>Real-time system health monitoring</p>
        </div>

        <div id="loading" class="loading">
            Loading status information...
        </div>

        <div id="content" style="display: none;">
            <div class="overall-status">
                <div id="overall-status-badge" class="status-badge status-healthy">All Systems Operational</div>
                <p id="uptime-info" style="margin-top: 15px; color: #7f8c8d;"></p>
            </div>

            <div class="services-grid" id="services-grid">
                <!-- Services will be populated here -->
            </div>

            <div class="apis-section">
                <h2>API Endpoints</h2>
                <div class="api-list" id="api-list">
                    <!-- API endpoints will be populated here -->
                </div>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <button class="refresh-button" onclick="refreshStatus()">Refresh</button>

    <script>
        let refreshInterval;

        async function fetchStatus() {
            try {
                const [healthResponse, apiResponse] = await Promise.all([
                    fetch('/status/health'),
                    fetch('/status/api/health')
                ]);

                const healthData = await healthResponse.json();
                const apiData = await apiResponse.json();

                updateStatus(healthData, apiData);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Failed to fetch status:', error);
                showError();
            }
        }

        function updateStatus(healthData, apiData) {
            // Update overall status
            const overallBadge = document.getElementById('overall-status-badge');
            const statusClass = `status-${healthData.status}`;
            overallBadge.className = `status-badge ${statusClass}`;
            
            let statusText = 'All Systems Operational';
            if (healthData.status === 'degraded') {
                statusText = 'Some Systems Degraded';
            } else if (healthData.status === 'unhealthy') {
                statusText = 'System Issues Detected';
            }
            overallBadge.textContent = statusText;

            // Update uptime info
            const uptimeHours = Math.floor(healthData.uptime / 3600);
            const uptimeMinutes = Math.floor((healthData.uptime % 3600) / 60);
            document.getElementById('uptime-info').textContent = 
                `Uptime: ${uptimeHours}h ${uptimeMinutes}m | Version: ${healthData.version}`;

            // Update services
            updateServices(healthData.services);

            // Update API endpoints
            updateAPIs(apiData.apis);

            // Update timestamp
            document.getElementById('last-updated').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }

        function updateServices(services) {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';

            for (const [serviceName, serviceData] of Object.entries(services)) {
                const card = document.createElement('div');
                card.className = 'service-card';
                
                const displayName = serviceName.replace(/([A-Z])/g, ' $1')
                    .replace(/^./, str => str.toUpperCase());

                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${displayName}</div>
                        <div class="service-status status-${serviceData.status}">${serviceData.status.toUpperCase()}</div>
                    </div>
                    <div class="service-details">${serviceData.details}</div>
                    <div class="service-response-time">Response time: ${serviceData.responseTime}ms</div>
                    <div class="status-history" id="history-${serviceName}">
                        <!-- Status bars will be populated here -->
                    </div>
                    <div class="status-history-label">Last 24 hours</div>
                    <div class="status-history-info">
                        <span style="color: #27ae60;">|</span> Healthy 
                        <span style="color: #f39c12;">|</span> Degraded 
                        <span style="color: #e74c3c;">|</span> Unhealthy 
                        <span style="color: #95a5a6;">|</span> Unknown
                    </div>
                `;
                
                // Generate 24-hour status history (mock data for now)
                generateStatusHistory(serviceName, serviceData.status);

                grid.appendChild(card);
            }
        }

        function updateAPIs(apis) {
            const list = document.getElementById('api-list');
            list.innerHTML = '';

            for (const [apiName, apiData] of Object.entries(apis)) {
                const item = document.createElement('div');
                item.className = 'api-item';
                
                const statusColor = apiData.status === 'healthy' ? '#27ae60' : '#e74c3c';
                
                item.innerHTML = `
                    <div>
                        <div class="api-name">${apiName}</div>
                        <div class="api-endpoint">${apiData.endpoint}</div>
                    </div>
                    <div class="api-response-time" style="color: ${statusColor}">${apiData.responseTime || 0}ms</div>
                `;

                list.appendChild(item);
            }
        }
        
        function generateStatusHistory(serviceName, currentStatus) {
            const container = document.getElementById(`history-${serviceName}`);
            if (!container) return;
            
            container.innerHTML = '';
            
            // Generate 24 pipe characters representing the last 24 hours
            for (let i = 0; i < 24; i++) {
                const pipe = document.createElement('span');
                pipe.className = 'status-pipe';
                pipe.textContent = '|';
                
                // Mock some historical data - mostly healthy with occasional issues
                let status = 'healthy';
                const rand = Math.random();
                const hoursAgo = 24 - i;
                
                if (i === 23) {
                    // Current hour uses actual status
                    status = currentStatus;
                } else {
                    // Create more realistic patterns based on service type
                    if (serviceName === 'discordBot') {
                        // Bot might have brief outages or degraded performance
                        if (rand < 0.03) status = 'unhealthy';
                        else if (rand < 0.12) status = 'degraded';
                        else if (rand < 0.15) status = 'unknown';
                    } else if (serviceName === 'database') {
                        // Database is usually very stable
                        if (rand < 0.01) status = 'unhealthy';
                        else if (rand < 0.05) status = 'degraded';
                        else if (rand < 0.07) status = 'unknown';
                    } else if (serviceName === 'bossSystem') {
                        // Boss system might have more activity-based variations
                        if (rand < 0.02) status = 'unhealthy';
                        else if (rand < 0.10) status = 'degraded';
                        else if (rand < 0.13) status = 'unknown';
                    } else {
                        // Default pattern for other services
                        if (rand < 0.02) status = 'unhealthy';
                        else if (rand < 0.08) status = 'degraded';
                        else if (rand < 0.10) status = 'unknown';
                    }
                }
                
                pipe.className += ` ${status}`;
                const timeDesc = hoursAgo === 0 ? 'Current hour' : hoursAgo === 1 ? '1 hour ago' : `${hoursAgo} hours ago`;
                pipe.title = `${timeDesc}: ${status.charAt(0).toUpperCase() + status.slice(1)}`;
                container.appendChild(pipe);
            }
        }

        function showError() {
            document.getElementById('loading').innerHTML = 
                '<div style="color: #e74c3c;">Failed to load status information. Please try again.</div>';
        }

        function refreshStatus() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            fetchStatus();
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(fetchStatus, 30000); // Refresh every 30 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchStatus();
            startAutoRefresh();
        });

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
        
        // Add click handler for back button
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('back-btn')) {
                e.preventDefault();
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
