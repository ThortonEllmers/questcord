<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Details | QuestCord</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            text-decoration: none;
            color: white;
        }

        .landmark-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .landmark-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            padding: 30px;
            color: white;
            text-align: center;
            position: relative;
        }

        .landmark-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
        }

        .landmark-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .landmark-country {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .landmark-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .stats-section {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .visitors-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .visitor-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .visitor-item:hover {
            background: #e9ecef;
        }

        .visitor-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ddd;
        }

        .visitor-info {
            flex: 1;
        }

        .visitor-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .visitor-date {
            color: #666;
            font-size: 0.9rem;
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .travel-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .travel-command {
            background: #6c757d;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 1rem;
            display: inline-block;
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .landmark-header {
                padding: 20px;
            }

            .landmark-icon {
                width: 120px;
                height: 120px;
            }

            .landmark-name {
                font-size: 1.8rem;
            }

            .stats-section {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .visitor-item {
                padding: 12px;
            }

            .visitor-avatar {
                width: 40px;
                height: 40px;
                margin-right: 12px;
            }

            .travel-section {
                padding: 15px;
                margin-top: 20px;
            }

            .travel-command {
                padding: 10px 15px;
                font-size: 0.9rem;
                word-break: break-all;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .landmark-header {
                padding: 15px;
            }

            .landmark-icon {
                width: 100px;
                height: 100px;
            }

            .landmark-name {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 15px;
            }

            .stats-section {
                padding: 15px;
            }

            .visitor-item {
                padding: 10px;
                flex-direction: column;
                text-align: center;
            }

            .visitor-avatar {
                width: 60px;
                height: 60px;
                margin: 0 auto 10px;
            }

            .travel-command {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">← Back to Map</a>
        </div>
        
        <div id="loading" class="loading">
            Loading landmark details...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Failed to load landmark information.
        </div>
        
        <div id="landmark-content" style="display: none;">
            <div class="landmark-card">
                <div class="landmark-header">
                    <img id="landmark-icon" class="landmark-icon" alt="Landmark">
                    <div id="landmark-name" class="landmark-name"></div>
                    <div id="landmark-country" class="landmark-country"></div>
                    <div id="landmark-description" class="landmark-description"></div>
                </div>
                
                <div class="stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div id="total-visitors" class="stat-value">0</div>
                            <div class="stat-label">Total Visitors</div>
                        </div>
                        <div class="stat-card">
                            <div id="visit-cost" class="stat-value">0</div>
                            <div class="stat-label">Visit Cost</div>
                        </div>
                        <div class="stat-card">
                            <div id="coordinates" class="stat-value">—</div>
                            <div class="stat-label">Coordinates</div>
                        </div>
                        <div class="stat-card">
                            <div id="category" class="stat-value">—</div>
                            <div class="stat-label">Category</div>
                        </div>
                    </div>
                    
                    <div class="visitors-section">
                        <h3 class="section-title">Recent Travelers</h3>
                        <div id="visitors-list">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="travel-section">
                        <div class="section-title">How to Visit</div>
                        <span class="travel-command" id="travel-command">
                            /travel landmark [name]
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadLandmarkDetails() {
            try {
                const pathParts = window.location.pathname.split('/');
                const landmarkId = pathParts[pathParts.length - 1];
                
                const response = await fetch(`/api/landmark/${landmarkId}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const landmark = data.landmark;
                
                // Update page title
                document.title = `${landmark.name} | QuestCord`;
                
                // Update content
                document.getElementById('landmark-name').textContent = `${landmark.emoji} ${landmark.name}`;
                document.getElementById('landmark-country').textContent = landmark.country;
                document.getElementById('landmark-description').textContent = landmark.description;
                
                const iconElement = document.getElementById('landmark-icon');
                iconElement.src = landmark.imageUrl;
                iconElement.onerror = function() {
                    console.error('Failed to load image:', landmark.imageUrl);
                    // Try a fallback SVG with the landmark emoji
                    this.src = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ff6b6b" stroke="%23fff" stroke-width="3"/><text x="50" y="60" text-anchor="middle" font-size="30">${landmark.emoji}</text></svg>`;
                    this.onerror = null; // Prevent infinite loop
                };
                iconElement.onload = function() {
                    console.log('Image loaded successfully:', landmark.imageUrl);
                };
                
                // Update stats
                document.getElementById('total-visitors').textContent = landmark.statistics.totalVisitors;
                document.getElementById('visit-cost').textContent = `${landmark.visitCost} 💎`;
                document.getElementById('coordinates').textContent = `${landmark.lat.toFixed(2)}°, ${landmark.lon.toFixed(2)}°`;
                document.getElementById('category').textContent = landmark.category.charAt(0).toUpperCase() + landmark.category.slice(1);
                
                // Update travel command
                document.getElementById('travel-command').textContent = `/travel landmark ${landmark.name}`;
                
                // Update visitors list
                const visitorsList = document.getElementById('visitors-list');
                if (landmark.recentVisitors && landmark.recentVisitors.length > 0) {
                    visitorsList.innerHTML = landmark.recentVisitors.map(visitor => `
                        <div class="visitor-item">
                            <img src="${visitor.avatar}" alt="${visitor.name}" class="visitor-avatar">
                            <div class="visitor-info">
                                <div class="visitor-name">${visitor.name}</div>
                                <div class="visitor-date">
                                    Visited ${new Date(visitor.visitedAt).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    visitorsList.innerHTML = '<div class="visitor-item" style="justify-content: center; color: #666;">No visitors yet. Be the first to explore!</div>';
                }
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('landmark-content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading landmark details:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Load details when page loads
        loadLandmarkDetails();
    </script>
</body>
</html>
